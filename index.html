<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/custom.css">
    <title>Psychic Game</title>
</head>
<body>

    <header>
            <h1 class="text-uppercase text-center">The Psychic Game </h1>
    </header>

<!-- GAME -->
<section class="banner-area" id="home">
    <div class="overlay-bg overlay"></div>
    <div class="container">
        <div class="row fullscreen d-flex justify-content-center">
            <div class="banner-content col-lg-6 col-md-12">
                
                    <h3>Guess what letter I'm thinking of </h3><br>
                    				
                
                <p class="pb-20 text-white">
                    Wins: <span id="wins-text"></span><br>
                    Losses: <span id="losses-text"></span><br>
                    Guess Left: <span id="guess-Text"></span></strong><br>
                    Your Guesses so far: <strong> <span id="userChoice-Text"> </span></strong>            
                </p>
                <button type="button" class="primary-btn2 header-btn text-uppercase" data-toggle="popover" title="Instructions" data-content="Try to guess the letter Hal has selected by pressing a letter of the alphabet on your keyboard. You have 9 tries for each letter guess.">HOW TO PLAY</button>

            </div>
            <div class="col-lg-6">
                <img class="img-fluid" src="assets/images/Hal9000.png" alt="Hal from 2001 Space Odyssey">
            </div>												
        </div>
    </div>
</section>
<footer class="footer-bottom text-center">
    <p>Hope you enjoyed the game!</p>
</footer>
<!-- GAME END -->
        <!-- GAME JS -->
        <script src="assets/javascript/game.js"></script>

        <!-- BOOTSTRAP JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        
        <script>
                $(document).ready(function(){
                    $('[data-toggle="popover"]').popover(); 
                });
        </script>

</body>
</html>
